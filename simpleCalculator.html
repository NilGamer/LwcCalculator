<template>
  <lightning-card title="Simple Calculator" icon-name="standard:apex">
    <lightning-layout multiple-rows>
      <!-- input box -->
      <lightning-layout-item padding="around-medium" size="12">
        <lightning-input
          type="number"
          name="firstNumber"
          onchange={numberChangeHandler}
        ></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item padding="around-medium" size="12">
        <lightning-input
          type="number"
          name="secondNumber"
          onchange={numberChangeHandler}
        ></lightning-input>
      </lightning-layout-item>

      <!-- buttons -->
      <lightning-layout-item padding="around-medium" size="12">
        <lightning-button-group>
          <lightning-button
            label="Add"
            icon-name="utility:add"
            icon-position="right"
            onclick={addHandler}
          ></lightning-button>
          <lightning-button
            label="Subtract"
            icon-name="utility:dash"
            icon-position="right"
            onclick={subHandler}
          ></lightning-button>
          <lightning-button
            label="Multiply"
            icon-name="utility:close"
            icon-position="right"
            onclick={mulHandler}
          ></lightning-button>
          <lightning-button
            label="Divide"
            icon-name="utility:magicwand"
            icon-position="right"
            onclick={divHandler}
          ></lightning-button>
        </lightning-button-group>
      </lightning-layout-item>

      <!-- output text  -->
      <lightning-layout-item padding="around-medium" size="12">
        <lightning-formatted-text value={result}></lightning-formatted-text>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
