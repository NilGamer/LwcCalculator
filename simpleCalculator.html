<template>
  <lightning-card title="Simple Calculator" icon-name="standard:apex">
    <lightning-layout multiple-rows>
      <!-- input box -->
      <lightning-layout-item padding="around-medium" size="12">
        <lightning-input type="number" name="firstNumber"></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item padding="around-medium" size="12">
        <lightning-input type="number" name="secondNumber"></lightning-input>
      </lightning-layout-item>

      <!-- buttons -->
      <lightning-layout-item padding="around-medium" size="12">
        <lightning-button-group>
          <lightning-button
            label="Add"
            icon-name="utility:add"
            icon-position="right"
          ></lightning-button>
          <lightning-button
            label="Subtract"
            icon-name="utility:dash"
            icon-position="right"
          ></lightning-button>
          <lightning-button
            label="Multiply"
            icon-name="utility:close"
            icon-position="right"
          ></lightning-button>
          <lightning-button
            label="Divide"
            icon-name="utility:magicwand"
            icon-position="right"
          ></lightning-button>
        </lightning-button-group>
      </lightning-layout-item>

      <!-- output text  -->
      <lightning-layout-item padding="around-medium" size="12">
        <lightning-formatted-text value={}></lightning-formatted-text>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
